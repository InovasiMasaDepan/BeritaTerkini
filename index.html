    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background: #0073e6;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
        }

        /* Navigasi */
        nav {
            background: #005bb5;
            text-align: center;
            padding: 10px;
        }
        nav ul {
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }

        /* News Section */
        .news-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 20px auto;
            color: white;
            padding: 15px 30px;
            background: linear-gradient(45deg, #0073e6, #00bfff);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 115, 230, 0.4);
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .news-title:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 115, 230, 0.6);
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        /* News Item */
        .news-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .news-item:hover {
            transform: scale(1.03);
        }
        .news-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .news-item h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .news-item p {
            font-size: 0.9rem;
            color: #666;
        }
        .news-item a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }
        .news-item a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background: #222;
            color: white;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>

    <div class="news-grid" id="news-container">
        <!-- Artikel akan dimuat otomatis di sini -->
    </div>

    <footer>
        &copy; 2025 Inovasi Masa Depan - Semua Hak Cipta Dilindungi
    </footer>

    <!-- Script untuk Load Articles -->
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                let response = await fetch("articles.json");
                if (!response.ok) throw new Error("Gagal memuat articles.json");

                let data = await response.json();
                let container = document.getElementById("news-container");

                data.forEach(article => {
                    let articleHTML = `
                        <div class="news-item">
                            <img src="${article.image || 'https://via.placeholder.com/300'}" alt="${article.title}">
                            <h3>${article.title}</h3>
                            <p>${article.description}</p>
                            <a href="${article.link}" target="_blank">Baca selengkapnya</a>
                        </div>
                    `;
                    container.innerHTML += articleHTML;
                });
            } catch (error) {
                console.error("❌ Error:", error);
                document.getElementById("news-container").innerHTML = "<p style='color:red;'>⚠️ Gagal memuat berita!</p>";
            }
        });
    </script>
</body>
