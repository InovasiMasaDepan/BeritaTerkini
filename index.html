    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                let response = await fetch("https://inovasimasadepan.github.io/beritaterkini/articles.json?t=" + new Date().getTime());
                if (!response.ok) throw new Error("Gagal memuat articles.json");

                let data = await response.json();
                let container = document.getElementById("news-container");
                container.innerHTML = "";

                data.forEach(article => {
                    let articleHTML = `
                        <div class="news-item">
                            <img src="${article.image || 'https://via.placeholder.com/300'}" alt="${article.title}">
                            <h3>${article.title}</h3>
                            <p>${article.description}</p>
                            <a href="${article.link}" target="_blank">Baca selengkapnya</a>
                        </div>
                    `;
                    container.innerHTML += articleHTML;
                });
            } catch (error) {
                console.error("‚ùå Error:", error);
                document.getElementById("news-container").innerHTML = "<p style='color:red;'>‚ö†Ô∏è Gagal memuat berita!</p>";
            }
        });
    </script>
