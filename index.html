<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portal berita terbaru seputar teknologi, bisnis, dan inovasi masa depan.">
    <title>Inovasi Masa Depan - Berita Terkini</title>
    <style>
        /* Reset dan dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background: #0073e6;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Navigasi */
        nav ul {
            list-style: none;
            text-align: center;
            background: #005bb5;
            padding: 10px;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* Grid berita */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .news-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .news-item h3 {
            color: #0073e6;
        }

        .news-item p {
            font-size: 14px;
        }

        .news-item a {
            display: inline-block;
            margin-top: 10px;
            color: white;
            background: #0073e6;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .news-item a:hover {
            background: #005bb5;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background: #222;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Inovasi Masa Depan</h1>
        <p>Berita, Informasi, dan Update Terkini</p>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Teknologi</a></li>
            <li><a href="#">Bisnis</a></li>
            <li><a href="#">Inovasi</a></li>
        </ul>
    </nav>

    <!-- Container -->
    <div class="container">
        <h2>Berita Terbaru</h2>

        <!-- Tempat Artikel Muncul -->
        <div class="news-grid" id="news-container">
            <!-- Artikel akan muncul otomatis dari articles.json -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Inovasi Masa Depan - Semua Hak Cipta Dilindungi</p>
    </footer>

    <!-- Script untuk Load Articles -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("articles.json") // Pastikan file ini ada
                .then(response => response.json())
                .then(data => {
                    let container = document.getElementById("news-container");
                    if (!container) {
                        console.error("❌ Elemen .news-grid tidak ditemukan!");
                        return;
                    }
                    data.forEach(article => {
                        let articleHTML = `
                            <div class="news-item">
                                <h3>${article.title}</h3>
                                <p>${article.description}</p>
                                <a href="${article.link}" target="_blank">Baca selengkapnya</a>
                            </div>
                        `;
                        container.innerHTML += articleHTML;
                    });
                })
                .catch(error => console.error("❌ Gagal mengambil articles.json:", error));
        });
    </script>

</body>
</html>
