<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Berita terbaru dan viral seputar teknologi, bisnis, dan inovasi masa depan.">
    <meta name="robots" content="max-image-preview:large, index, follow">
    <meta name="author" content="Inovasi Masa Depan">
    
    <!-- Open Graph (OG) untuk Facebook & Twitter -->
    <meta property="og:title" content="Inovasi Masa Depan - Berita Terkini">
    <meta property="og:description" content="Berita terbaru dan viral seputar teknologi, bisnis, dan inovasi masa depan.">
    <meta property="og:image" content="https://yourwebsite.com/path-to-thumbnail.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com/berita-terbaru">
    
    <!-- Favicon -->
    <link rel="icon" href="https://yourwebsite.com/favicon.ico" type="image/x-icon">
    
    <title>Inovasi Masa Depan - Berita Terkini</title>

    <!-- Schema Markup untuk Google News & Discover -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsMediaOrganization",
      "name": "Inovasi Masa Depan",
      "url": "https://yourwebsite.com",
      "logo": {
        "@type": "ImageObject",
        "url": "https://yourwebsite.com/logo.png"
      }
    }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background: #0073e6;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
        }

        /* Navigasi */
        nav {
            background: #005bb5;
            text-align: center;
            padding: 10px;
        }
        nav ul {
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }

        /* News Section */
        .news-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 20px auto;
            color: white;
            padding: 15px 30px;
            background: linear-gradient(45deg, #0073e6, #00bfff);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 115, 230, 0.4);
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .news-title:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 115, 230, 0.6);
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background: #222;
            color: white;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inovasi Masa Depan</h1>
        <p>Berita, Informasi, dan Update Terkini</p>
    </header>
    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Teknologi</a></li>
            <li><a href="#">Bisnis</a></li>
            <li><a href="#">Inovasi</a></li>
        </ul>
    </nav>

    <div class="news-grid" id="news-container">
        <!-- Artikel akan dimuat otomatis di sini -->
    </div>

    <footer>
        &copy; 2025 Inovasi Masa Depan - Semua Hak Cipta Dilindungi
    </footer>
</body>
</html>
