name: Generate RSS Feed

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-rss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate RSS Feed
        run: |
          set -eo pipefail  # Hentikan script jika terjadi error

          # Cek apakah ada file HTML berita di root
          if ls *.html 1> /dev/null 2>&1; then
            echo "üì¢ Berita baru ditemukan! Feed lama tetap dipertahankan."
          else
            if [[ -f feed.xml ]]; then
              echo "üóëÔ∏è Tidak ada berita baru, menghapus feed lama..."
              rm -f feed.xml  # Hapus feed.xml hanya jika ada
            fi
          fi

          # Pastikan articles.json ada dan valid
          if [[ ! -f articles.json ]]; then
            echo "‚ö†Ô∏è File articles.json tidak ditemukan! RSS feed tidak diperbarui."
            exit 1
          fi

          if ! jq -e . articles.json > /dev/null 2>&1; then
            echo "‚ùå File articles.json tidak valid JSON!"
            exit 1
          fi

          # Buat ulang feed.xml
          echo '<?xml version="1.0" encoding="UTF-8"?>' > feed.xml
          echo '<rss version="2.0"><channel>' >> feed.xml
          echo '<title>Inovasi Masa Depan</title>' >> feed.xml
          echo '<link>https://inovasimasadepan.github.io/</link>' >> feed.xml
          echo '<description>Berita, Informasi, dan Update Terkini</description>' >> feed.xml
          echo '<language>id</language>' >> feed.xml

          # Tambahkan berita dari articles.json ke RSS
          jq -c '.[]' articles.json | while read -r i; do
            title=$(echo "$i" | jq -r '.title')
            link=$(echo "$i" | jq -r '.link')  # Ambil link relatif saja
            desc=$(echo "$i" | jq -r '.description')
            pubDate=$(date -R)

            # Gabungkan link dengan base URL
            echo '<item>' >> feed.xml
            echo "  <title><![CDATA[$title]]></title>" >> feed.xml
            echo "  <link>https://inovasimasadepan.github.io$link</link>" >> feed.xml  # Gabungkan dengan URL base
            echo "  <description><![CDATA[$desc]]></description>" >> feed.xml
            echo "  <pubDate>$pubDate</pubDate>" >> feed.xml
            echo '</item>' >> feed.xml
          done

          echo '</channel></rss>' >> feed.xml

     - name: Commit and push changes
  run: |
    git config --global user.email "actions@github.com"
    git config --global user.name "github-actions"

    git add feed.xml
    if git diff --cached --quiet; then
      echo "‚úÖ Tidak ada perubahan pada RSS feed, proses selesai."
      exit 0  # Berhenti tanpa error jika tidak ada perubahan
    fi

    git commit -m "üîÑ Update RSS feed"

    # Tarik perubahan terbaru sebelum push
    git fetch origin main
    git pull --rebase origin main || git rebase --abort

    # Push perubahan ke remote
    git push origin main --force
