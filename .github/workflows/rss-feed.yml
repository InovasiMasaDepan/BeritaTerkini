name: Generate RSS Feed

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-rss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate RSS Feed
        run: |
          set -e  # Berhenti jika terjadi error

          # Cek apakah ada file HTML berita di root
          if ls *.html 1> /dev/null 2>&1; then
            echo "üì¢ Berita baru ditemukan! Feed lama tetap dipertahankan."
          else
            echo "üóëÔ∏è Tidak ada berita baru, menghapus feed lama..."
            rm -f feed.xml  # Hapus feed.xml lama jika tidak ada berita
          fi

          # Buat ulang feed.xml
          echo '<?xml version="1.0" encoding="UTF-8"?>' > feed.xml
          echo '<rss version="2.0"><channel>' >> feed.xml
          echo '<title>Inovasi Masa Depan</title>' >> feed.xml
          echo '<link>https://inovasimasadepan.github.io/</link>' >> feed.xml
          echo '<description>Berita, Informasi, dan Update Terkini</description>' >> feed.xml
          echo '<language>id</language>' >> feed.xml

          # Tambahkan berita dari articles.json ke RSS
          jq -c '.[]' articles.json | while read -r i; do
            title=$(echo "$i" | jq -r '.title')
            link=$(echo "$i" | jq -r '.link')
            desc=$(echo "$i" | jq -r '.description')
            pubDate=$(date -R)

            echo '<item>' >> feed.xml
            echo "  <title>$title</title>" >> feed.xml
            echo "  <link>https://inovasimasadepan.github.io/$link</link>" >> feed.xml
            echo "  <description>$desc</description>" >> feed.xml
            echo "  <pubDate>$pubDate</pubDate>" >> feed.xml
            echo '</item>' >> feed.xml
          done

          echo '</channel></rss>' >> feed.xml

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/InovasiMasaDepan/beritaterkini.git
          git add feed.xml
          git commit -m "Update RSS feed"
          git push origin main
