- name: Checkout repository
         uses: actions/checkout@v3
 
       - name: Generate articles.json
       - name: Pastikan script tersedia
         run: |
           chmod +x generate_articles.sh
           ./generate_articles.sh
           if [ ! -f generate_articles.sh ]; then
             echo "❌ File generate_articles.sh tidak ditemukan!"
             exit 1
           fi
 
       - name: Ubah permission script
         run: chmod +x generate_articles.sh
 
       - name: Generate articles.json
         run: ./generate_articles.sh
 
       - name: Commit and push changes
       - name: Commit dan push perubahan
         run: |
           git config --global user.name "github-actions"
           git config --global user.email "actions@github.com"
           git add articles.json
           git commit -m "🔄 Update articles.json otomatis" || echo "No changes to commit"
           git commit -m "🔄 Update articles.json otomatis" || echo "Tidak ada perubahan untuk di-commit"
           git push
