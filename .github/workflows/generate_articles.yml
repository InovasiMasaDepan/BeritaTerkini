name: Update Articles JSON

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # Jalankan setiap 1 jam

jobs:
  update-articles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pastikan script tersedia
        run: |
          if [ ! -f generate_articles.sh ]; then
            echo "‚ùå File generate_articles.sh tidak ditemukan!"
            exit 1
          fi

      - name: Ubah permission script
        run: chmod +x generate_articles.sh

      - name: Generate articles.json
        run: ./generate_articles.sh

      - name: Commit dan push perubahan
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add articles.json
          git commit -m "üîÑ Update articles.json otomatis" || echo "Tidak ada perubahan untuk di-commit"
          git push
